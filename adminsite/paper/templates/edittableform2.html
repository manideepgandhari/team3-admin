<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >
  <body style="background-image:url('{% static "images/imgpaper2.jpg" %}')" no-repeat center fixed;background-size: cover;>

  <style>
    body{
      background-color: lightcyan;
    }

    div {
      color: black;
      background-repeat: no-repeat;
      background-size:cover;
      padding: 25px 50px 75px;
    }

 </style>

</head>
<body>
  <div class="container text-center">
  {% if msg %}<h4 class="text-center">{{msg.message}}</h4>{% endif %}
  <br>
    <font face = "Bedrock" size = "3">
     <h2>Enter the New Timetable</h2>
  <form method="post" action="{% url 'paper:sendedittable' %}">
    {% csrf_token %}

    <input type="hidden" name="request_no" value="{{requestno.request_no}}">

      branch_name:<br>
      <select name="b_id" id="branch_name">
      <option value="4">CSE</option>
      <option value="5">IT</option>
      <option value="2">MECH</option>
      <option value="3">PROD</option>
      <option value="8">CHEMICAL</option>
      <option value="9">BIOTECH</option>
      <option value="6">ECE</option>
      <option value="7">EEE</option>
     <option value="1">CIVIL</option>
    </select>

    <br>
    subject_name:<br>
     <select name="s_code" id="s_code">
     {% for s in subject %}
      <option value="{{s.s_code}}">{{s.subject_name}}</option>
     {% endfor %}
     </select>
    <br>

    exam_type:<br>
      <select name="exam_type" id="exam_type">
      <option value="Internal">Internal</option>
      <option value="External">External</option>
    </select>
      <br>
    sub_type:<br>
      <select name="subtype" id="sub_type">
      <option value="MID 1">Mid-1</option>
      <option value="MID 2">Mid-2</option>
      <option value="Main">Main</option>
      <option value="Backlog">Backlog</option>
    </select>
      <br>
    start_at:<br>
      <input type="time" name="start_at">
      <br>
    end_at:<br>
      <input type="time" name="end_at">
      <br>
    date:<br>
      <input type="date" name="date">
      <br>
    year:<br>
      <input type="number" name="year">
      <br>
    sem_no:<br>
     <select name="sem_no" id="sem_no">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <br>

    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="submit" value="Submit">

    </form>

</div>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js" ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js" ></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" ></script>
</html>
